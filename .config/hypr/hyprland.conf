monitor=,preferred,auto,auto
env = WLR_DRM_NO_ATOMIC,1 & WLR_RENDERER=vulkan & QT_QPA_PLATFORM,wayland 

$setWallpaper0 = swaybg -i ~/Pictures/Wallpapers/pikmin4.png
$setWallpaper01 = mpvpaper -o "loop" HDMI-A-1 ~/Pictures/Wallpapers/live/minecraft.mp4
$setWallpaper02 = mpvpaper -o "loop" HDMI-A-1 ~/Pictures/Wallpapers/live/mystical-torii.mp4
$setWallpaper03 = mpvpaper -o "loop" HDMI-A-1 ~/Pictures/Wallpapers/live/whispers-of-the-ruins.mp4
$setWallpaper04 = swaybg -i ~/Pictures/Wallpapers/landscape/TPS.png
$setWallpaper05 = swaybg -i ~/Pictures/Wallpapers/landscape/jpn-house.jpg
$setWallpaper06 = swaybg -i ~/Pictures/Wallpapers/landscape/nord_galaxy.png
$setWallpaper07 = swaybg -i ~/Pictures/Wallpapers/etc/DOOM.jpg


exec-once = waybar & $setWallpaper05 & dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

input {
    kb_layout = us
    repeat_delay = 200
    repeat_rate = 60
    numlock_by_default = true

    follow_mouse = 0
    natural_scroll = false
    touchpad {
        natural_scroll = true
        tap-to-click = true
        tap-and-drag = true
        middle_button_emulation = false
    }
    sensitivity = 0
}

general {
    layout = master
    sensitivity = 1.035
    
    border_size = 2
    gaps_in = 8 
    gaps_out = 15

    resize_on_border = true
    hover_icon_on_border = true 

    col.active_border = 0xFF54e3d7
    col.inactive_border = 0xFF2f2d63
    apply_sens_to_raw= false
}

decoration {
    rounding = 10

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    shadow_scale = 0.95
    col.shadow = 0xFF62bdbd5
    col.shadow_inactive = 0xFF23223d

    dim_inactive = true
    dim_strength = 0.12
    dim_around = 0.8
    
		windowrule = opacity .9 0.8,^(Emacs)$
		windowrule = opacity .9 0.8,^(neovide)$
		windowrule = opacity .8 0.8,^(org.wezfurlong.wezterm)$
    windowrule = opacity .8 0.8,^(foot)$
    windowrule = opacity .8 0.8,^(Spotify)$
    windowrule = opacity .9 0.8,^(thunar)$
    windowrule = opacity .9 0.8,^(wofi)$
    windowrule = tile, title:^(Spotify)$

    blur {
        enabled = true
        size = 10
        ignore_opacity = false
        xray = true
        popups = false
    }
}

animations {
    enabled = true
    first_launch_animation = true

    bezier = lrBezier, 0.05, 0.9, 0.1, 1.05
    bezier = udBezier,0.13,0.99,0.29,1.1

    # Up and Down Animations
    animation=windows,1,4,udBezier,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,udBezier,slidevert
}

gestures {
    workspace_swipe = off
    workspace_swipe_fingers = 3
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_on_top = false
}

misc {
    disable_autoreload = false
    enable_swallow = true
    new_window_takes_over_fullscreen = 2

    disable_hyprland_logo = true # :(
    background_color = 0xFF472d66
    disable_splash_rendering = true

    mouse_move_enables_dpms = true
    key_press_enables_dpms = true

    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}

binds {
    workspace_back_and_forth = true
    workspace_center_on = 1
}

$volUp          = pamixer -i 2
$volDown        = pamixer -d 2
$muteAudio      = pamxier -t

$brightnessUp   = brightnessctl set +200
$brightnessDown = brightnessctl set 200-

$webcmd         = firefox
$termcmd        = foot
$playercmd      = spotify
$screenshit     = ./.nix-profile/bin/grimshot save area 

$mod        = SUPER
$modShift   = SUPER SHIFT
$meta       = ALT
$metaShift  = ALT SHIFT

# XF86
binde   = , XF86AudioRaiseVolume, exec, $volUp
binde   = , XF86AudioLowerVolume, exec, $volDown
bindr   = , XF86AudioMute, exec, $muteAudio
bind    = , XF86AudioPlay, exec, playerctl play-pause
bind    = , XF86AudioNext, exec, playerctl next
bind    = , XF86AudioPrev, exec, playerctl previous
binde   = , XF86MonBrightnessUp, exec, $brightnessUp
binde   = , XF86MonBrightnessDown, exec, $brightnessDown
bind    = , SunPrint_Screen, exec, $screenshit
bind    = , f11, exec, $screenshit
bind    = , XF86Explorer, exec, $screenshit
bind    = , XF86Search, exec, wofi -I -m -b -i -L 9 -w 4 -G --show drun
bind    = , f7, exec, $termcmd

# Main
bind  = $modShift, Q, exit,
binde = $mod, W, killactive,

# Applications
bind    = $mod, RETURN, exec, $termcmd
bind    = $mod, G, exec, gimp
bind    = $mod, P, exec, easyeffects
bind    = $mod, SPACE, exec, wofi -I -m -b -i -L 9 -w 4 -G --show drun
bind    = $mod, M, exec, ./System/Applications/Minecraft-Launcher/minecraft

bind    = $modshift, B, exec, $webcmd
bind    = $modshift, S, exec, $playercmd
bind    = $modshift, E, exec, neovide
bind    = $modshift, N, exec, foot -e nvim
bind    = $modshift, M, exec, ./System/Applications/Slippi/Slippi-Launcher.AppImage
bind    = $modshift, D, exec, discord
bind    = $modshift, T, exec, thunar
bind    = $modshift, G, exec, godot4
bind    = $modshift, P, exec, pixelorama

bind  = $modShift, RETURN, layoutmsg, swapwithmaster

# Window Management
binde = $mod, J, movefocus, d
binde = $mod, K, movefocus, u
binde = $mod, H, resizeactive, -10 0  
binde = $mod, L, resizeactive, 10 0 
bind  = $modShift, SPACE, togglefloating

binde   = $modShift, L, layoutmsg, swapnext
binde   = $modShift, H, layoutmsg, swapprev
binde   = $modShift, J, layoutmsg, swapnext
binde   = $modShift, K, layoutmsg, swapprev

bind    = $mod, f, fullscreen
bind    = $mod, I, layoutmsg, addmaster
bind    = $mod, O, layoutmsg, removemaster
bindr   = $mod, U, layoutmsg, orientationtop
bindr   = $mod, Y, layoutmsg, orientationbottom
bindr   = $mod, T, layoutmsg, orientationleft

# Resize Window
bind    = $mod, R, submap, [Resize]
submap = [Resize]

binde   =, L, resizeactive, 10 0
binde   =, H, resizeactive, -10 0
binde   =, K, resizeactive,0 -10
binde   =, J, resizeactive, 0 10

bind    =, R, submap, reset
bind    =, RETURN, submap, reset
submap  = reset

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $modShift, 1, movetoworkspace, 1
bind = $modShift, 2, movetoworkspace, 2
bind = $modShift, 3, movetoworkspace, 3
bind = $modShift, 4, movetoworkspace, 4
bind = $modShift, 5, movetoworkspace, 5
bind = $modShift, 6, movetoworkspace, 6
bind = $modShift, 7, movetoworkspace, 7
bind = $modShift, 8, movetoworkspace, 8
bind = $modShift, 9, movetoworkspace, 9
bind = $modShift, 0, movetoworkspace, 10

bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

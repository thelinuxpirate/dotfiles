# Mouse Bindings:
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }


# Key Binds:
key_bindings:
  - { key: V,        mods: Alt,       action: Paste                        }
  - { key: C,        mods: Alt,       action: Copy                         }
  - { key: N,        mods: Alt,       action: SpawnNewInstance             }
  - { key: W,        mods: Alt,       action: Quit                         }

# Hides Cusor When Typing:
hide_when_typing: true


# Cyberpunk-Neon Color Layout:
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x000b1e'
    foreground: '0x0abdc6'

  # Normal colors
  normal:
    black:   '0x123e7c'
    red:     '0xff0000'
    green:   '0xd300c4'
    yellow:  '0xf57800'
    blue:    '0x123e7c'
    magenta: '0x711c91'
    cyan:    '0x0abdc6'
    white:   '0xd7d7d5'

  # Bright colors
  bright:
    black:   '0x1c61c2'
    red:     '0xff0000'
    green:   '0xd300c4'
    yellow:  '0xf57800'
    blue:    '0x00ff00'
    magenta: '0x711c91'
    cyan:    '0x0abdc6'
    white:   '0xd7d7d5'

  # dim colors
  dim:
    black:   '0x1c61c2'
    red:     '0xff0000'
    green:   '0xd300c4'
    yellow:  '0xf57800'
    blue:    '0x123e7c'
    magenta: '0x711c91'
    cyan:    '0x0abdc6'
    white:   '0xd7d7d5'
